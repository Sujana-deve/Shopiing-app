<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FashionHub{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
            margin-right: 1rem;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .phone-number {
            color: #ffc107;
            font-weight: 500;
        }
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- Clean unified Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">FashionHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delivery/">Delivery</a></li>
                    <li class="nav-item"><a class="nav-link" href="/payment/">Payment</a></li>
                </ul>
    
                <div class="d-flex align-items-center">
                    <span class="nav-link phone-number"><i class="bi bi-telephone-fill me-1"></i> +99812345678</span>
                    <a href="/accounts/login/" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="/accounts/register/" class="btn btn-warning btn-sm">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block start %}
        <!-- Default fallback content -->
        <p>Welcome to FashionHub!</p>
        {% endblock %}
    </main>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
